<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{home.html}" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="/static/gen.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <div class="list-group text-center" th:each="person:${people}">
                <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName() +' ,' + person.getYear_of_birth()}"
                   class="list-group-item list-group-item-action">VALUE
                </a>
                <br>
                <hr>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <div class="row-mt-3 main">
        <div class="col-6 offset-3">
            <div class="text-center">
                <a class="btn btn-outline-primary text-center" href="/people/new" role="button">Добавить человека</a>
            </div>
        </div>
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
